<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <h6>
            <section id="app">
                <h1>My grid gallery</h1>
                <div class="line"></div>
                <iframe width="480" height="640" style="border: 0px;" src="/images/bhargav1.jpg" ></iframe>
                <iframe width="480" height="640" style="border: 0px;" src="images/bhargav2.jpg"></iframe>
                <iframe width="480" height="640" style="border: 0px;" src="images/bhargav3.jpg"></iframe>
                <iframe width="480" height="640" style="border: 0px;" src="images/bhargav4.jpg"></iframe>
                <iframe width="640" height="480" style="border: 0px;" src="images/bhargav5.jpg"></iframe>
                <iframe width="640" height="428" style="border: 0px;" src="images/bhargav6.jpg"></iframe>
                <iframe width="640" height="428" style="border: 0px;" src="images/bhargav7.jpg"></iframe>
            </section>
        </h6>


        <h2>My sliding gallery</h2>

        <h5>These are my photos</h5>




        <div id="myCarousel" class="carousel slide">

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="#" target="_blank">
                            <img src="images/bhargav1.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>My birthday Cake</p>


                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="images/bhargav2.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Cutting my cake</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="images/bhargav3.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>When I went hiking</p>
                        </div>
                    </center>
                </div>

            </div>


            <div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>
